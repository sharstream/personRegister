	<!-- Load jQuery and the validate plugin -->
  <script src="lib/jquery-1.9.1.js"></script>
  <script src="lib/jquery.validate.min.js"></script>
  <script>
	$(function() {
		// Setup form validation on the #register-form element
		$("#register-form").validate({   
			// Specify the validation rules
			rules: {
				firstname:"required",
				lastname:"required",
				address:"required",
				zipcode:"required",
				salary:"required",
				firstname:{
					required:true,
					minlenghth:20
				},
				lastname:{
					required:true,
					minlength:20
				},
				address:{
					required: true,
					minlength:50,
					zipcode: true
				},
				zipcode: {
					required: true,
					digits: true,
					minlength: 5,
					maxlength: 8
				}
			},        
			// Specify the validation error messages
			messages: {
				firstname: "Please enter your first name",
				lastname: "Please enter your last name",
				address: "Please enter a valid address",
				zipcode: "Please enter a valid zipcode"
			},      
			submitHandler: function(form) {
				form.submit();
			}
		});
	});
	</script>
  <!-- jQuery Form Validation code -->

      }
      google.maps.event.addDomListener(window, 'load', initialize);

					<form id="register-form" action="index.html" method="post">

						<h1>Sign Up</h1>
						<fieldset>
						  <legend><span class="number">1</span>Your basic info</legend>
						  <label for="firstname">First Name:</label>
						  <input type="text" max="20" id="firstname" name="last_name" required>
						  
						  <label for="last_name">Last Name:</label>

						  <label for="address">Address:</label>
						  <input type="text" max="50" id="address" name="address">

						  <label for="zipcode">Zip Code:</label>
						  <input type="number" min="5" max="8" id="zipcode" name="zipcode">

						  <label>Gender:</label>
						  <input type="radio" id="gender" value="M" name="gender">
						  <label for="Masculine" class="light">M</label>
						  <input type="radio" id="gender" value="F" name="gender">
						  <label for="Female" class="light">F</label>
						</fieldset>

						<fieldset>
						  <legend><span class="number">2</span>Your profile</legend>
						  <label for="bio">Biography:</label>
						  <textarea id="bio" name="person_bio"></textarea>
						</fieldset>
						<fieldset>
						  <label for="salary">salary:</label>
						  <select id="salary" name="salary">
							<option value="salary0_2">$0K-$20K"</option>
							<option value="salary2_5">21K-$50K</option>
							<option value="salary5_1">$51K-$100K+</option>

						</fieldset>
